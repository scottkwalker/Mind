@(formOpt: Option[Form[_]])(implicit lang: Lang)

@formOpt.fold(HtmlFormat.empty) { form =>
    <div id="validation-summary">
        <p>@Messages("error-summary-title")</p>

        <ol>
        @for(error <- form.errors) {
            <li>
                <a href="#@error.key.replace(".", "_")">
                    @Messages(error.key, error.args: _*) - @Messages(error.message, error.args: _*)
                </a>
            </li>
        }
        </ol>
    </div>
}
